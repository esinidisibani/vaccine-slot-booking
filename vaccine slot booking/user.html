<html>
    <head>
        <title>
          Vaccine Slot Booking
        </title>
        <link rel="stylesheet" href ="userStyle.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
      </head>
      <body>
      
      <div class="container">
        <h2 style="text-align: center;color: rgb(205, 221, 235);font-size: 30px;">VACCINE SLOT BOOKING</h2>
        <h2 style="text-align: center;color: rgb(205, 221, 235);font-size: 30px;">Please Register</h2>
        <form action="#">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter Your Name" name="name">
              
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email address" name="email">
              
                <label for="phone">Phone:</label>
                <input type="text" class="form-control" maxlength="10" pattern="\d{10}" id="phone" placeholder="Please Enter Yous Phone Number +91 " name="phone">
              
                <label for="age">Age:</label>
                <input type="text" class="form-control" maxlength="2" pattern="\d{2}" id="age" placeholder="Age" name="age">
              
                <label for="adhaar">Adhaar Number:</label>
                <input type="text" class="form-control" maxlength="12" pattern="\d{12}" id="adhaar" placeholder="Please Enter Yous Adhaar Number" name="adhaar">
              
                <label for="address">Address:</label>
                <input type="text" class="form-control" id="address" placeholder="Enter Address With Pincode" name="address">
              
            <label for="date">Date:</label>
            <input type="date" class="form-control" id="date" placeholder="DD/MM/YYYY" name="date">
          
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password only for Admin" name="password">
          

          <button type="button" onclick="saveData()" id="save_btn" class="btn btn-default">Submit</button>

          <p class="message">If You are Admin ! <a href="admin.html">Login </a> </p>
        </form>
      </div>
      
      </body>
      <script src="userScript.js"></script>
      </html>
