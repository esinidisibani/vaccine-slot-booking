<html>
    <head>
        <title>
            Vaccine Slot Booking 
        </title>
        <link rel="stylesheet" href ="adminEditStyle.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
      </head>
      <body>
      
      <div class="container">
        <div class="col-sm-3" style="border: 1px solid gray;">
        <h2>Vaccine Slot Booking Reg Form</h2>
        <form action="#">
        
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter Your Name" name="name">
              
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email address" name="email">
              
                <label for="phone">Phone:</label>
                <input type="text" class="form-control" maxlength="10" pattern="\d{10}" id="phone" placeholder="Please Enter Yous Phone Number +91 " name="phone">
              
                <label for="age">Age:</label>
                <input type="text" class="form-control" maxlength="2" pattern="\d{2}" id="age" placeholder="Age" name="age">
              
                <label for="adhaar">Adhaar Number:</label>
                <input type="text" class="form-control" maxlength="12" pattern="\d{12}" id="adhaar" placeholder="Please Enter Yous Adhaar Number" name="adhaar">
              
                <label for="address">Address:</label>
                <input type="text" class="form-control" id="address" placeholder="Enter Address With Pincode" name="address">
              
            <label for="date">Date:</label>
            <input type="date" class="form-control" id="date" placeholder="DD/MM/YYYY" name="date">
          
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password only for Admin" name="password">
          </div>
         
          <button type="button" onclick="saveData()" id="save_btn" class="btn btn-default">Submit</button>
        </form>
      </div>
      <div class="col-sm-9" style="border: 1px solid gray;">
        <h2 style="text-align: center;">Users Table</h2>
        <div class="row">
          <div class="col-sm-1" style="background-color: #ffdc5c;padding: 10px;">Name</div>
          <div class="col-sm-2" style="background-color: #38b7ff;padding: 10px;">Email</div>
          <div class="col-sm-2" style="background-color: #ff914d;padding: 10px;">Phone</div>
          <div class="col-sm-1" style="background-color: #ffdc5c;padding: 10px;">Age</div>
          <div class="col-sm-2" style="background-color: #38b7ff;padding: 10px;">Adhaar Number</div>
          <div class="col-sm-1" style="background-color: #ff914d;padding: 10px;">Address</div>
          <div class="col-sm-1" style="background-color: #ffdc5c;padding: 10px;">Date</div>
          <div class="col-sm-1" style="background-color: #ff914d;padding: 10px;">Password</div>

        </div>
        <div id="showUsers"></div>
      </div>
      </div>
      
      </body>
      <script src="AdminEditScript.js"></script>
      </html>
